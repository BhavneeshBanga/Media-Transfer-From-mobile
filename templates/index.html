<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Transfer</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f3f3f3;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input[type=file] {
      margin: 10px 0;
      width: 100%;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background: #0056b3;
    }
    a {
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h2>ðŸ“± Send Multiple Files to Laptop</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="files" multiple required>
    <br>
    <button type="submit">Upload Files</button>
  </form>
  <a href="/files">ðŸ“‚ View Uploaded Files</a>
</body>
</html>
